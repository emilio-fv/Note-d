{% extends "main_layout.html" %}
{% block title %}
Login
{% endblock %}

{% block content %}
    <main class="mt-6">
      <h1 class="is-size-1 has-text-centered mb-3"><a href="/">Note-d</a></h1>
        <!-- Login Form -->
        <div class="column is-3">
          <h3 class="is-size-3 has-text-centered mb-3">Login</h3>
          {% for message in get_flashed_messages(category_filter = ['log']) %}
            <p class="has-text-danger">{{message}}</p>
          {% endfor %}
            <form action="/users/login" method="post" autocomplete="off">
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control">
                      <input class="input" type="email" name="email" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password" id="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
    </main>
  {% endblock %}
