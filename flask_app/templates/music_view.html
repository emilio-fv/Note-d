{% extends "main_layout.html" %}
{% block title %}View Album{% endblock %}
{% block content %}
<!-- Album Content -->
<main class="section is-medium">
    <div class="box">
        <div class="columns is-flex-direction-row is-justify-content-space-around is-align-items-center">
            <div class="column mb-5 is-4 is-vcentered has-background-light">
                <h1 class="has-text-centered is-size-3">{{ album_data['album_name'] }}</h1>
                <p class="has-text-centered is-size-4">{{ album_data['album_artist'] }}</p>
                <p class="has-text-centered"><a href="/reviews/new/{{ album_data['album_id'] }}">Create Review</a></p>
            </div>
            <div class="column mb-5 is-4 has-background-light">
                <p class="has-text-centered"><img src="{{ album_data['album_img'] }}" alt=""></p>
            </div>
        </div>
        <div class="columns is-flex is-justify-content-center">
            <div class="column is-6 has-background-light">
                <h2 class="has-text-centered is-size-3">Tracks</h2>
                {% for track in album_data['album_tracks'] %}
                    <p>{{ track }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
