{% extends "base.html" %}
{% block title %}
(Username)'s Profile |
{% endblock %}

{% block content %}
<section class="section columns">
    <div class="column is-2 p-4 ml-5 mr-1">
        <figure class="image">
            <img src="../static/img/avatar.png" alt="">
            <p>Avatar Image</p>
        </figure>
    </div>
    <div class="column is-4 p-4 ">
        <p class="is-size-4">Username</p>
        <p>User Since MMM YYYY</p>
    </div>
    <div class="column is-6 p-4 is-flex is-align-items-center is-justify-content-space-around">
        <div class="is-flex is-justify-content is-align-items-center is-flex-direction-column">
            <p>120</p>
            <p>Albums</p>
        </div>
        <div class="is-flex is-justify-content is-align-items-center is-flex-direction-column">
            <p>20</p>
            <p>Artists</p>
        </div>
        <div class="is-flex is-justify-content is-align-items-center is-flex-direction-column">
            <p>8</p>
            <p>2022</p>
        </div>
        <div class="is-flex is-justify-content is-align-items-center is-flex-direction-column">
            <p>8</p>
            <p>Following</p>
        </div>
        <div class="is-flex is-justify-content is-align-items-center is-flex-direction-column">
            <p>8</p>
            <p>Followers</p>
        </div>
    </div>
</section>
<section class="section border">
    <div>
        <p>Recent Activity</p>
    </div>
    <div>
        <p>Top Rated</p>
    </div>
    <div>
        <p>Lowest Rated</p>
    </div>
</section>
