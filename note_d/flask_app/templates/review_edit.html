<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-d | Edit Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar mx-3">
        <div class="navbar-menu" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="/dashboard" class="navbar-item is-size-3">Note-d</a>
            </div>
            <div class="navbar-start mt-2 ml-4">
                <a href="/dashboard" class="navbar-item">Home</a>
                <a href="/users/music/search_form" class="navbar-item">Search Music</a>
                <a href="/users/user_search" class="navbar-item">Search Users</a>
                <!-- <a href="/reviews/new" class="navbar-item">Create Review</a> -->
            </div>
            <div class="navbar-end">
                <!-- <div class="navbar-item">
                    <a href="#" class="navbar-item">Profile</a>
                </div> -->
                <div class="navbar-item">
                    <a href="/users/logout" class="navbar-item button is-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Create Review Form -->
    <section class="section is-medium">
        <div class="box">
            <h1 class="is-size-3 has-text-centered">Edit Review</h1>
            <p>TODO: Autofill data</p>
            <form action="">
                <div class="field is-horizontal">
                    <div class="field-label is-normal"">
                        <label class="label" for="date">Date of Review</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="date" name="date" id="date">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label for="album_name" class="label">Album Title</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="text" name="album_name" id="album_name" class="input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label for="rating" class="label">Rating</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <p>TODO: Rating system</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label for="review" class="label">Review</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" name="review" id="review" placeholder="Share your thoughts...."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                      </div>
                    <div class="field-body">
                        <div class="field">
                          <div class="control">
                            <button class="button is-primary">Add Review</button>
                          </div>
                        </div>
                      </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
